{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Mail Sender</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <form action="" method="POST">
                {% csrf_token %}
                <!-- <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label">
                Send files to this email:
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div> -->

                <div class="mb-6 pt-4">
                    <label class="formbold-form-label formbold-form-label-2">
                        Upload File
                    </label>

                    <div class="formbold-mb-5 formbold-file-input">
                        <label for="file">
                            <input type="file" name="file" id="file" />
                            <div>
                                <span class="formbold-drop-file"> Drop files here </span>
                                <span class="formbold-or"> Or </span>
                                <span class="formbold-browse"> Browse </span>
                            </div>
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="formbold-btn w-full">Send File</button>
                    </div>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <center><p style="color: red;">{{ message }}</p></center>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>

</html>
